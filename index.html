<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temp Converter</title>
  <style>
    body { background: #f1f2f6; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .temp { background: white; padding: 30px; border-radius: 16px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="temp">
    <h3>Temperature Converter</h3>
    <input type="number" id="value" placeholder="Value" value="32" oninput="convert()">
    <select id="from" onchange="convert()">
      <option value="C">Celsius</option>
      <option value="F" selected>Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <select id="to" onchange="convert()">
      <option value="F">Fahrenheit</option>
      <option value="C" selected>Celsius</option>
      <option value="K">Kelvin</option>
    </select>
    <p id="result">0 °C</p>
  </div>
  <script>
    function convert() {
      const v = parseFloat(document.getElementById('value').value) || 0;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      let c = v;
      if(from === 'F') c = (v - 32) * 5/9;
      if(from === 'K') c = v - 273.15;
      let result = c;
      if(to === 'F') result = c * 9/5 + 32;
      if(to === 'K') result = c + 273.15;
      document.getElementById('result').textContent = `${result.toFixed(2)} °${to}`;
    }
    convert();
  </script>
</body>
</html>
